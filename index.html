<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Cash Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>
<body class="bg-black">

    <div class="h-screen flex">
        <div class="bg-gray-800 w-1/4 p-4 border-r border-gray-600">
            <h1 class="text-xl font-bold mb-4 text-white">Selecteer tafel</h1>
            <div class="button-window bg-gray-500 border-2 border-black relative">
                        <a class="w-4 h-4 bg-red-500 transform rotate-45" onclick="closeMenu()">X</a>
                        <a class="bg-blue-500 text-white font-bold px-4 py-2" onclick="openMenu()">Tafel 1</a>
                        <a class="bg-blue-500 text-white font-bold px-4 py-2" onclick="openMenu()">Tafel 2</a>
                        <a class="bg-blue-500 text-white font-bold px-4 py-2" onclick="openMenu()">Tafel 3</a>
        
            </div>
        
            <div class="flex-grow"></div>
            <div class="p-4 text-white">
                <h1 class="text-xl font-bold mb-4">Klaar om opgehaald te worden</h1>
                <div class="flex flex-wrap gap-2">
                    <div class="bg-green-500 text-white font-bold rounded-lg px-4 py-2 cursor-pointer">Voorbeeld</div>
                </div>
            </div>
        </div>
    


    

        <div class="flex-1 flex flex-col">
            <div class="bg-gray-800 flex-1 p-4 border-b border-r border-gray-600">
                <h1 class="text-xl font-bold mb-4 text-white">Bestellijst voor tafel ...</h1>
                <div class="bg-gray-700 p-4 text-white" id="menuItems">
                    <!-- Menu items will be displayed here -->
                </div>
            </div>

            <div class="bg-gray-800 p-4 flex justify-center">
                <div class="grid grid-cols-4 gap-2">
                    <button class="w-16 h-16 bg-blue-500 text-white font-bold text-xl rounded-lg">1</button>
                    <button class="w-16 h-16 bg-blue-500 text-white font-bold text-xl rounded-lg">2</button>
                    <button class="w-16 h-16 bg-blue-500 text-white font-bold text-xl rounded-lg">3</button>

                    <button class="w-16 h-16 bg-red-500 text-white font-bold text-xl rounded-lg">Clear</button>

                    <button class="w-16 h-16 bg-blue-500 text-white font-bold text-xl rounded-lg">4</button>
                    <button class="w-16 h-16 bg-blue-500 text-white font-bold text-xl rounded-lg">5</button>
                    <button class="w-16 h-16 bg-blue-500 text-white font-bold text-xl rounded-lg">6</button>

                    <button class="w-16 h-16 bg-red-500 text-white font-bold text-xl rounded-lg">Exit</button>

                    <button class="w-16 h-16 bg-blue-500 text-white font-bold text-xl rounded-lg">7</button>
                    <button class="w-16 h-16 bg-blue-500 text-white font-bold text-xl rounded-lg">8</button>
                    <button class="w-16 h-16 bg-blue-500 text-white font-bold text-xl rounded-lg">9</button>

                    <button class="w-16 h-16 bg-yellow-600 text-white font-bold text-xl rounded-lg">⚠️</button>

                    <button class="w-16 h-16 bg-blue-500 text-white font-bold text-xl rounded-lg">.</button>
                    <button class="w-16 h-16 bg-blue-500 text-white font-bold text-xl rounded-lg">0</button>
                    <button class="w-16 h-16 bg-green-500 text-white font-bold text-xl rounded-lg">Enter</button>

                    <button class="w-16 h-16 bg-green-500 text-white font-bold text-xl rounded-lg">✅</button>

                </div>
            </div>
            
        </div>
    </div>

    <div class="fixed inset-0 flex items-center justify-center">
        <div class="square-window bg-gray-500 border-2 border-black relative">
            <div class="absolute top-0 right-0 m-2">
                <a class="w-4 h-4 bg-red-500 transform rotate-45" onclick="closeMenu()">X</a>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    

</body>
</html>
